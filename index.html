<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="icon" href="https://developer.apple.com/design/human-interface-guidelines/watchos/images/icon-and-image-large-icon-weather_2x.png" type="image/png" sizes="16x16">
  <link rel="stylesheet" href="weather.css" />
</head>
<body>
    <div class="app-wrap">
        <header>
          <input type="text" autocomplete="off" class="search-box" placeholder="Type city name and hit enter" />
        </header>
        <main>
          <section class="location">
            <div class="city">Delhi, IN</div>
            <div class="date">Thursday 10 January 2020</div>
          </section>
          <div class="current">
            <div class="temp">15<span>°c</span></div>
            <div class="weather">Sunny</div>
            <div class="hi-low">13°c / 16°c</div>
          </div>
        </main>
      </div>
      <script src="weather.js"></script>
</body>
</html>
